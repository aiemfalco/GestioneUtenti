<div>
<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Cognome</th>
        </tr>
    </thead>
    <tbody>
        @for (user of users; track user.id) {
            <tr>
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.surname}}</td>
            <td>
                <button (click)="viewUser(user.id)">Dettagli utente</button>
                <button (click)="editUser(user.id)">Modifica utente</button>
                <button (click)="deleteUser(user.id)">Elimina utente</button>
            </td>
            </tr>
        }
    </tbody>
</table>
</div>

<div>
    Crea un nuovo utente: 
    <button [routerLink]="['/users/create']">New user</button>
</div>
