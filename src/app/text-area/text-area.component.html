
<div class="form-group">

  <label>{{ label }}</label>
  <textarea
  pInputText
  rows="1"
  cols="30"
  class="form-control"
  [value]="value"
  (input)="handleInput(input.value)"
  (blur)="onTouched()"
  [disabled]="disabled"
  #input>
  </textarea>

  <div class="text-danger" *ngIf="shouldShowError"> 
    {{ errorMessage }} 
  </div> 
</div>
