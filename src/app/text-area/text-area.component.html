<div class="form-group">
  <label>{{ label }}</label>
  <input type="text"
    class="form-control"
    [placeholder]="placeholder"
    [value]="value"
    (input)="handleInput(input.value)"
    (blur)="onTouched()"
    [disabled]="disabled"
    #input />
   <div class="text-danger" *ngIf="errorMessage"> {{ errorMessage }} </div> 
</div>
