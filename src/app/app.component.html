<select [value] = "defaultTheme" (change)="onThemeChange($event)">
  <option value="nora">Nora</option>
  <option value="lara">Lara</option>
  <option value="aura">Aura</option>
  <option value="material">Material</option>
</select>

<button pButton type="button" icon="pi pi-moon" (click)="toggleTheme()" *ngIf="!isDark"></button>
<button pButton type="button" icon="pi pi-sun" (click)="toggleTheme()" *ngIf="isDark"></button>

<router-outlet></router-outlet>
